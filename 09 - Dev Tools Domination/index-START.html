<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

console.log('hello')

    // Interpolated

console.log('I am a %s string!', '✿ ')
      //console.log(`I am am ${var}`)

    // Styled

//console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px blue ')

    // warning!
console.warn('OH NOOOOO')
    // Error :|

console.error('Shit!')
    // Info

console.info('Four whales are murdered every minute')
    // Testing

console.assert(1 === 2, 'That is wrong!') //will only fire when something is wrong

const p = document.querySelector('p')
console.assert(p.classList.contains('ouch'), 'That is wrong!')
    // clearing

console.clear()

    // Viewing DOM Elements

console.log(p)
console.dir(p)

console.clear()
    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`) //by default the groups will be collapsed
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    //Will cound how many times you use a specific word, number, object, DOMnode, etc
    //Counts in real time

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    console.clear()

    // timing

    console.time('fetching data')
    fetch('https://api.github.com/users/meloncatty')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

  </script>
</body>
</html>
